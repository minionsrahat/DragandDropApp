<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="column">
            <div class="color-1 color-box" draggable="true"></div>
            <div class="color-2 color-box" draggable="true"></div>
            <div class="color-3 color-box" draggable="true"></div>
        </div>
        <div class="column">
            <div class="color-3 color-box" draggable="true"></div>
            <div class="color-4 color-box" draggable="true"></div>
            <div class="color-5 color-box" draggable="true"></div>
        </div>
        <div class="column">
            <div class="color-2 color-box" draggable="true"></div>
            <div class="color-6 color-box" draggable="true"></div>
            <div class="color-5 color-box" draggable="true"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
